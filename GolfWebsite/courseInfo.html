<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Course Information</title>
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="FormHelpers/js/bootstrap-formhelpers-phone.js"></script>
		<script>
			function verifyData(){
				var name = document.getElementById("inputName").value;
				var street = document.getElementById("inputAddress").value;
				var city = document.getElementById("inputCity").value;
				var state = document.getElementById("inputState").value;
				var zip = document.getElementById("inputZip").value;
				var phone = document.getElementById("inputPhone").value;
				if(name.length ==0){
					alert("Please enter a course name");
					return;
				}
				if(street.length ==0){
					alert("Please enter a street address");
					return;
				}
				
				if(zip.length!=5||isNaN(zip)){
					alert("Please enter a valid zip code.");
					return;
				}
				
				//alert(name+"\n"+street+"\n"+city+"\n"+state+"\n"+zip+"\n"+phone.length);
				var address = street+",";
				if(city !== undefined &&city.length > 0){
					address+=" "+city;
					if(state !== undefined && state.length > 0){
						address+=", "+state;
					}
				}
				else if(state !== undefined && state.length > 0){
					address+=" "+state;
				}
				address+=" "+zip;
				alert(name+"\n"+address+"\n"+phone);
				sessionStorage.setItem("name",name);
				sessionStorage.setItem("street",street);
				sessionStorage.setItem("city",city);
				sessionStorage.setItem("state",state);
				sessionStorage.setItem("zip",zip);
				sessionStorage.setItem("phone",phone);
				window.location="courseGolfInfo.html";
			}
		</script>
	</head>
	<body>
		<h1>Create Course</h1>

		<form id="infoForm" class="form-horizontal" action="courseGolfInfo.html">
			<div class="control-group">
				<label class="control-label" for="inputName">Course Name</label>
				<div class="controls">
					<input type="text" id="inputName" placeholder="Name" required="required">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputAddress">Street Address</label>
				<div class="controls">
					<input type="text" id="inputAddress" placeholder="Address" required="required">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputCity">City</label>
				<div class="controls">
					<input type="text" id="inputCity" placeholder="City">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputState">State</label>
				<div class="controls">
					<select id="inputState">
						<option value="" selected="selected">Select a State</option>
						<option value="AL">Alabama</option>
						<option value="AK">Alaska</option>
						<option value="AZ">Arizona</option>
						<option value="AR">Arkansas</option>
						<option value="CA">California</option>
						<option value="CO">Colorado</option>
						<option value="CT">Connecticut</option>
						<option value="DE">Delaware</option>
						<option value="DC">District Of Columbia</option>
						<option value="FL">Florida</option>
						<option value="GA">Georgia</option>
						<option value="HI">Hawaii</option>
						<option value="ID">Idaho</option>
						<option value="IL">Illinois</option>
						<option value="IN">Indiana</option>
						<option value="IA">Iowa</option>
						<option value="KS">Kansas</option>
						<option value="KY">Kentucky</option>
						<option value="LA">Louisiana</option>
						<option value="ME">Maine</option>
						<option value="MD">Maryland</option>
						<option value="MA">Massachusetts</option>
						<option value="MI">Michigan</option>
						<option value="MN">Minnesota</option>
						<option value="MS">Mississippi</option>
						<option value="MO">Missouri</option>
						<option value="MT">Montana</option>
						<option value="NE">Nebraska</option>
						<option value="NV">Nevada</option>
						<option value="NH">New Hampshire</option>
						<option value="NJ">New Jersey</option>
						<option value="NM">New Mexico</option>
						<option value="NY">New York</option>
						<option value="NC">North Carolina</option>
						<option value="ND">North Dakota</option>
						<option value="OH">Ohio</option>
						<option value="OK">Oklahoma</option>
						<option value="OR">Oregon</option>
						<option value="PA">Pennsylvania</option>
						<option value="RI">Rhode Island</option>
						<option value="SC">South Carolina</option>
						<option value="SD">South Dakota</option>
						<option value="TN">Tennessee</option>
						<option value="TX">Texas</option>
						<option value="UT">Utah</option>
						<option value="VT">Vermont</option>
						<option value="VA">Virginia</option>
						<option value="WA">Washington</option>
						<option value="WV">West Virginia</option>
						<option value="WI">Wisconsin</option>
						<option value="WY">Wyoming</option>
					</select>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputZip" required>Zip</label>
				<div class="controls">
					<input type="text" id="inputZip" placeholder="Zip Code">
				</div>
			</div>
			<div class ="control-group">
				<label class="control-label" for"inputPhone">Phone Number</label>
				<div class="controls">
					<input id="inputPhone" type="text" class="input-medium bfh-phone" data-format="(ddd) ddd-dddd" placeholder="Phone Number">
					
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<button type="button" class="btn" onclick="verifyData()">
						Next
					</button>
				</div>
			</div>
		</form>
	</body>
</html>
