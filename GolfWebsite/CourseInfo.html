<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Create a Course</title>
<style type="text/css">
	.asterisk{color:#ff0000}
</style> 
<script>
function verifyData()
{
	var name = document.getElementById("courseName").value;
	var street = document.getElementById("streetAdd").value;
	var city = document.getElementById("city").value;
	var state = document.getElementById("state").value;
	var zip = document.getElementById("zip").value;
	var numberOfHoles = document.getElementById("numberOfHoles").value;
	var phone = document.getElementById("phone").value;
	
	if(name==""||name==null||
			street==""||street==null||
			zip==""||zip==null||zip.length!=5||
			numberOfHoles==""||numberOfHoles==null||
			phone==""||phone==null||phone.length!=10)
		{
		alert("Please complete all required fields");
		return;
		}
	if(isNaN(zip))
		{
		alert("Please enter a valid Zip Code");
		return;
		}
	if(isNaN(phone))
		{
		alert("Please enter a valid phone number");
		return;
		}
		
	var address=street;
	if(city!="")
		address+=" "+city;
	if(city!=""&&state!="")
		address+=",";
	if(state!="")
		address+=" "+state;
	address+=" "+zip;
	window.location="addcourse.php?name="+name+"&holes="+numberOfHoles+
			"&phone="+phone+"&add="+address;
}
</script>
</head>
<body>
<table>
	<h1>
		Add a Course
	</h1>
	<tr>
		<td>
			<b class="asterisk">*</b>Course Name: 
		</td>
		<td>
			<input type="text" id="courseName">
		</td>
	</tr>
	<tr>
		<td>
			<b class="asterisk">*</b>Street Address: 
		</td>
		<td>
			<input type="text" id="streetAdd">
		</td>
	</tr>
	<tr>
		<td>
			City: 
		</td>
		<td>
			<input type="text" id="city">
		</td>
	</tr>
	<tr>
		<td>
			State: 
		</td>
		<td>
			<select id="state">
				<option value=""></option>
				<option value="AL">AL</option>
				<option value="AK">AK</option>
				<option value="AZ">AZ</option>
				<option value="AR">AR</option>
				<option value="CA">CA</option>
				<option value="CO">CO</option>
				<option value="CT">CT</option>
				<option value="DE">DE</option>
				<option value="DC">DC</option>
				<option value="FL">FL</option>
				<option value="GA">GA</option>
				<option value="HI">HI</option>
				<option value="ID">ID</option>
				<option value="IL">IL</option>
				<option value="IN">IN</option>
				<option value="IA">IA</option>
				<option value="KS">KS</option>
				<option value="KY">KY</option>
				<option value="LA">LA</option>
				<option value="ME">ME</option>
				<option value="MD">MD</option>
				<option value="MA">MA</option>
				<option value="MI">MI</option>
				<option value="MN">MN</option>
				<option value="MS">MS</option>
				<option value="MO">MO</option>
				<option value="MT">MT</option>
				<option value="NE">NE</option>
				<option value="NV">NV</option>
				<option value="NH">NH</option>
				<option value="NJ">NJ</option>
				<option value="NM">NM</option>
				<option value="NY">NY</option>
				<option value="NC">NC</option>
				<option value="ND">ND</option>
				<option value="OH">OH</option>
				<option value="OK">OK</option>
				<option value="OR">OR</option>
				<option value="PA">PA</option>
				<option value="RI">RI</option>
				<option value="SC">SC</option>
				<option value="SD">SD</option>
				<option value="TN">TN</option>
				<option value="TX">TX</option>
				<option value="UT">UT</option>
				<option value="VT">VT</option>
				<option value="VA">VA</option>
				<option value="WA">WA</option>
				<option value="WV">WV</option>
				<option value="WI">WI</option>
				<option value="WY">WY</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>
			<b class="asterisk">*</b>Zip Code: 
		</td>
		<td>
			<input type="text" id="zip" size="5" maxLength="5">
		</td>
	</tr>
	<tr>
		<td>
			<b class="asterisk">*</b>Number of Holes:
		</td>
		<td>
			<select id="numberOfHoles">
				<option value=""></option>
				<option value="18">18</option>
				<option value="9">9</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>
			<b class="asterisk">*</b>Phone Number:
		</td>
		<td>
			<input type="text" id="phone" size="10" maxLength="10">
		</td>
	</tr>
</table>
<button onclick="verifyData(); return false;">Map Course</button>

</body>
</html>
